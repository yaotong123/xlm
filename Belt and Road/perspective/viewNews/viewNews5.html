					<video width="100%" height="80%" controls="controls">
						<source src="https://www.yidaiyilu.gov.cn/wcm.files/upload/CMSydylgw/201707/201707030531029.mp4" type="video/mp4">

				<div class="news">
					<p>中巴经济走廊是“一带一路”倡议的重大和先行项目。从中国喀什到巴基斯坦瓜达尔港，中巴经济走廊纵贯3000余公里，辐射数十亿人口。</p>
					<p>从北部喀喇昆仑公路到南端的瓜达尔港，从雪山走来，向大洋奔去，现在就让我们从空中视角来看看这条互联互通之路。</p>
